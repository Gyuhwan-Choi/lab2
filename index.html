<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link rel="stylesheet" media="screen" href="css/mobile.css" />
</head>
<body>
    <h1>User Information</h1>
    <form action="#" method="post" autocomplete="on">
        <label for="name">Name:</label>
        <input type="name" id="name" name="name" placeholder="Gyuhwan Choi" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="name@hawk.iit.edu" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="312-1234-5678" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
